<!DOCTYPE html>
<html>
<head>
    <title>Image Encryption App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>üîê Image Encryption and Decryption</h2>

<form action="/encrypt" method="POST" enctype="multipart/form-data">
    <label>Select Image to Encrypt:</label><br>
    <input type="file" name="file" required>
    <button type="submit">Encrypt</button>
</form>

<form action="/decrypt" method="POST" enctype="multipart/form-data">
    <label>Select Encrypted File to Decrypt:</label><br>
    <input type="file" name="file" required><br>
    <textarea name="private_key" placeholder="Paste your private key here" required></textarea><br>
    <button type="submit">Decrypt</button>
</form>

</body>
</html>
